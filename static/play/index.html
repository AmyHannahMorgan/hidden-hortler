<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play - Hidden Hortler</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="playScreen">
    <div class="playBoard" id="waiting">
        <img src="/assets/SVGs/Logo.svg">
        <h2>Waiting for host...</h2>
    </div>
    <div class="playBoard " id="nameSelect">
        <img src="/assets/SVGs/unknown.svg">
        <p id="nameErrorBox"></p>
        <input type="text" id="nameBox" placeholder="Enter name...">
        <button id="playButton">
            Play
        </button>
    </div>
    <div class="playBoard" id="partyID">
        <h1>You are a...</h1>
        <h1 id="playerParty"></h1>
        <h1 id="hitler"></h1>
        <h2 id="comrades"></h2>

        <button class="okCheck">Ok</button>
    </div>
    <div class="playBoard playerSelect" id="selectChancellor">
        <div class="playerIcon template">
            <img src="/assets/SVGs/unknown.svg">
            <p class="playerName">test</p>
        </div>
        <div class="confirmModal">
            <h1>Are you sure you want to select</h1>
            <h1 class="selectedPlayer"></h1>
            <h1>as your chancellor?</h1>
            <div class="buttonHolder">
                <button class="yesCheck">yes</button>
                <button class="noCheck">no</button>
            </div>
        </div>
    </div>
    <div class="playBoard" id="chancellorVote">
        <h1>do you approve</h1>
        <h1 class="governmentSelection">
            <span class="president">{presidentName}</span><br>
            and<br>
            <span class="chancellor">{chancellorName}</span>
        </h1>
        <h1>for president and chancellor?</h1>

        <div class="buttonHolder">
            <button class="yesCheck">yes</button>
            <button class="noCheck">no</button>
        </div>
    </div>
    <div class="playBoard playerSelect" id="shootPlayer">

    </div>
    <div class="playBoard" id="chancellorPolicy">

    </div>
    <div class="playBoard" id="presidentPolicy">

    </div>
    <div class="playBoard" >

    </div>
    <script src="/js/client.js"></script>
</body>
</html>
