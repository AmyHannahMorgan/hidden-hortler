<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Host - Hidden Hortler</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="hostScreen">
    <div class="boardArea">
        <div class="startupHolder">
            <p>The game code is:</p>
            <h2 id="gameCode">FFFF</h2>
            <div class="buttonHolder">
                <button id="gameStart">Start Game</button>
                <button id="hideCode">Hide Code</button>
            </div>
        </div>

        <div class="boardHolder">
            <div class="board max6" data-player-max="6">
                <div class="fash">

                </div>

                <div class="libs">

                </div>
            </div>

            <div class="board max8" data-player-max="8">
                <div class="fash">

                </div>

                <div class="libs">

                </div>
            </div>

            <div class="board max10" data-player-max="10">
                <div class="fash">

                </div>

                <div class="libs">

                </div>
            </div>
        </div>
    </div>
    <div class="playerArea">
        <div class="player template">
            <div class="iconHolder">
                <img class="icon unknown" src="/assets/SVGs/unknown.svg">
                <img class="icon dead-lib" src="/assets/SVGs/dead-lib.svg">
                <img class="icon dead-fash" src="/assets/SVGs/dead-fash.svg">
            </div>
            <p class="playerName">TestName</p>
        </div>
    </div>
</body>
</html>
